<ion-view title="Sign Out" ng-controller="logoutController">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <h2>Sign out successful!</h2>
        <p>
          Thanks for using FastPass! See you next time!
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
