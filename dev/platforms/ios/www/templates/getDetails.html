<ion-view title="Details" ng-controller="listController" class="padding" left-buttons="leftButtons">
  <ion-content>

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{selected.offererId | avatar}}">
        <h2>{{ selected.displayName }}</h2>
        <p>{{ selected.createdAt | ago }}</p>
      </div>

      <div class="item item-body">
        <p>
          <i class="icon ion-android-locate"></i> {{ selected.location }}
        </p>
        <p>
          <i class="icon ion-calendar"></i> Starts {{ selected.time | ago }}
        </p>
        <p>
          <i class="icon ion-loop"></i> {{ selected.comment }}
        </p>
        <p>
          <i class="ion-ios7-barcode"></i><span class="subdued"> {{ selected.number_give }} for {{ selected.ride }}</span>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
      <!--   <a class="tab-item" href="{{ selected.offererId | profile }}" target="_system"> -->
      <a class="tab-item" href="#" ng-click="window.open('{{ selected.offererId | profile }}', '_blank', 'location=yes', 'closebuttoncaption=Return');">
          <i class="icon" ng-class="'ion-social-' + selected.offererId.split(':')[0]"></i>
          View {{selected.offererId.split(':')[0]}} profile
        </a>
        <a class="connection-link tab-item" ui-sref="app.chat">
          <i class="icon ion-ios7-chatboxes-outline"></i>
          Make connection
        </a>
      </div>

    </div>

  </ion-content>
</ion-view>
