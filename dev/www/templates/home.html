<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Search</h1>
  </ion-content>
</ion-view>

<ion-view title="Sign In" ng-controller="loginController">
<ion-header-bar class="bar-calm">
  <!-- <h1 class="headerFont">Sign In</h1> -->
</ion-header-bar>
<ion-content class="has-header padding">
  <p>
    <button class="button button-block button-assertive" type= "submit" ng-click="validateUser('facebook')">Facebook</button>
  </p>
  <p>
    <button class="button button-block button-assertive" type= "submit" ng-click="validateUser('google')">Google</button>
  </p>
  <h1 class="bodyFont" style='text-align:center; font-size:18px'>You must be in the park and allow Fastpass Exchange to use your current location.</h1>
</ion-content>
</ion-view>
